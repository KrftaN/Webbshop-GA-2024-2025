<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera</title>
    <link href="../css/nav-style.css" rel="stylesheet">
    <link href="../css/login-style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            
        </header>
        <main> 
            <h2>Skapa konto</h2>
            <div class="form">
                <form action="index.html" method="post"> 
                    <label for="first name">Förnamn:</label> 
                    <input type="text" id="first name" name="first name" placeholder="Ange förnamn" pattern="[a-öA-Ö0-9]+" required>

                    <label for="second name">Efterrnamn:</label> 
                    <input type="text" id="second name" name="second name" placeholder="Ange efternamn" pattern="[a-öA-Ö0-9]+" required>

                    <label for="birthday">Födelsedag:</label>
                    <input type="date" id="birthday" name="birthday">

                    <label for="password">Lösenord:</label>
                    <input type="password" id="password" name="password" placeholder="Ange lösenord" required> 
                    <input type="password" placeholder="Repetera lösernord" id="confirm_password" required>
                    <br><br>

                    <input type="checkbox" id="kvinna" name="kvinna" value="alternativ1">
                    <label for="kvinna">Kvinna</label><br>
                    
                    <input type="checkbox" id="man" name="man" value="alternativ2">
                    <label for="man">Man</label><br>
                        
                    <input type="checkbox" id="anant" name="annat" value="alternativ">
                    <label for="annat">Annat</label><br><br>

                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" placeholder="Ange din e-postadress" required><br>
                    <br>
                
                    <button type="submit">Skapa konto</button> 
                </form>
                <form action="register.html">
                    <button>Logga in</button> 
                </form>
            </div>
        </main>
    </div>
</body>
</html>
